<!-- Modal Structure -->
<div class="lean-overlay" id="materialize-lean-overlay-12" 
	 style="z-index: 1002; display: block; opacity: 0.5;" ng-click="exit()">
</div>
<div id="modal1" class="modal speed-300 ani-fadeInExpand ani-fadeOutShrink" ng-if="active" esc-key="exit();">
	
	<div class="modal-content">
		<h4 ng-bind="title"></h4>
		<form ng-submit="done(text)">
			<input type="text" ng-model="text" autofocus></input>
		</form>
	</div>
	<div class="modal-footer">
		<button class="waves-effect waves-green btn-flat" ng-click="done(text);">Done</button>
		<button class="waves-effect waves-green btn-flat" ng-click="exit();">Cancel</button>
	</div>
	
</div>
