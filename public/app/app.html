<div data-ng-show='user.isValid' class='row'>
  <div class='col s12 hide-on-med-and-down'>
    <ul class='col s2 side-nav fixed hide-on-med-and-down'>
      <li class='logo center-align selected'>
        <a ui-sref="chat">
          <img class='responsive-img circle' ng-src='{{ user.avatarUrl }}' />
        </a>

        <span class="bold flow-text" data-ng-bind='user.name'></span>

        <span class='clickable' href="javascript:void(0)" ng-click='logOut()'>
          <i class="material-icons">settings_power</i>
        </span>
      </li>

      <div class="row">
        <ul class='collection with-header'>
          <li class='collection-header'>
            <h5>Rooms <span class='right clickable' ui-sref="chat.create"><i class="material-icons">add</i></span></h5>
          </li>

          <li class='collection-item' data-ng-repeat='room in rooms' >
            <a ui-sref='chat.room({ roomId: room })' data-ng-bind='room'></a>
          </li>

          <li class='collection-header'>
            <h5>Users</h5>
          </li>

          <li class='collection-item avatar' data-ng-repeat='user in users | filter : notCurrentUser'>
            <a href='javascript:void(0)'>
              <img class='responsive-img circle' ng-src='{{ user.avatarUrl }}' />
              <span class='title' data-ng-bind="user.name"></span>
              <p class='truncate' data-ng-bind="user.emailAddress"></p>
            </a>
          </li>
        </ul>
      </div>

      <div class='col s10 offset-s2' ui-view></div>    
    </ul>
  </div>

  <div class='col s12 hide-on-large-only'>
    <nav class='nav-wrapper'>
      <a href='javascript:void(0)' data-activates='mobile' class='button-collapse'>
        <i class='material-icons'>menu</i>
      </a>

      <ul id='mobile' class='side-nav'>
        <li>
          <a href='javascript:void(0)'><i class='material-icons'>message</i></a>
          <a href='javascript:void(0)'><i class='material-icons'>info</i></a>
        </li>  
      </ul>
    </nav>
  </div>
</div>

<div data-ng-hide='user.isValid' class='row container'>
  <form name='namingForm' ng-submit='logIn()'>
    <h2>Who are you, m8?</h2>

    <input required id='username' name='username' type='text' placeholder='Introduce your Display Name' data-ng-model='formUsername' />
    <input id='emailAddress' name='emailAddress' type='text' placeholder='Introduce your Email Address' data-ng-model='formEmail' />

    <md-button class='md-raised' type='submit' data-ng-disabled='namingForm.$invalid'>Submit</md-button>
  </form>
</div>
