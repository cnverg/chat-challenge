<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/client.css">
  </head>
<body>
  <div id="user-info">
    <p id="chat-title">Simple Group Chat</p>
    <input id="user-name" type="text" name="name" placeholder="Enter your name">
    <button type="button" class="button-css" onclick="login()">Join</button>
  </div>
  <div id="chat-div">
    <div id="chat-inside-div">
      <p id="chat-inside"></p>
      <button type="button" class="button-logout"  onclick="logout()">Logout</button>
    </div>
    <div id="message-div">
      <ul id="messages"></ul>
    </div>
    <form action="">
      <input id="message" autocomplete="off" /><button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/client.js"></script>
</body>
</html>
