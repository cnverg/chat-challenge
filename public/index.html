<!doctype html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: #4CAF50; border: none; padding: 10px; color: white;}
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px;  line-height: 35px;}
    #messages li:nth-child(odd) { background: #eee; line-height: 35px; }
    .button-css {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 5px;
      width: 80px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px 4px 2px;
      cursor: pointer;
    }
    .button-logout{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 5px;
      width: 80px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px 4px 40px;
      cursor: pointer;
    }

    input[type=text] {
      width: 250px;
      padding: 5px;
      display: block;
      margin-bottom: 10px;
      background-color: yellow;
    }

    #user-info {
      padding: 2%;
      position:fixed;
      top: 50%;
      left: 50%;
      width:30em;
      height:18em;
      margin-top: -9em; /*set to a negative number 1/2 of your height*/
      margin-left: -15em; /*set to a negative number 1/2 of your width*/
      border: 1px solid #ccc;
      background-color: #f3f3f3;
    }

    #chat-title {
      padding: 5% 5% 5% 0%;
      font-size: 20px;
      color: green;
    }

    #chat-inside {
      width: 90%;
      background-color: black;
      color: white;
      padding: 1%;
      font-size: 20px;
      text-align: center;
      float: left;
    }

    #chat-inside-div {
      float: left;
      width: 100%;
      background-color: black;
    }
  </style>

</head>
<body>
<!--<button onclick="join('test')">Join</button>-->
<!--<button onclick="leave('test')">Leave</button>-->
<!--<button onclick="send('test', 'hello')">Send</button>-->
<div id="user-info">
  <p id="chat-title">Simple Group Chat</p>
  <input id="user-name" type="text" name="name" placeholder="Enter your name">
  <button type="button" class="button-css" onclick="login()">Join</button>
</div>
<div id="chat-div">
  <div id="chat-inside-div">
    <p id="chat-inside"></p>
    <button type="button" class="button-logout"  onclick="logout()">Logout</button>
  </div>
  <ul id="messages"></ul>
  <form action="">
    <input id="message" autocomplete="off" /><button>Send</button>
  </form>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>

  $('#chat-div').hide();
  var user_name = "";
  function login() {
    user_name = $("#user-name").val();
    if(!user_name) {
      alert("Enter user name");
      return false;
    }
    $('#chat-inside').text("Hi " + user_name + ", Welcome to Chat Room");
    $('#chat-div').show();
    $('#user-info').hide();
  }
  function logout() {
    $('#chat-div').hide();
    $('#user-info').show();
  }

  var socket = io();

  //
  // Handle an incoming message
  //

  $('form').submit(function(){
    socket.emit('chat message', (user_name + ": " + $('#message').val()));
    $('#message').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });

  socket.on('message', function (data) {
    console.log(data);
  });

  //
  // Join a room
  //
  function join(room) {
    socket.emit('join', room);
  }

  //
  // Leave a room
  //
  function leave(room) {
    socket.emit('leave', room);
  }

  //
  // Send a message
  //
  function send(room, message) {
    socket.emit('send', {
      room: room,
      message: message
    });
  }

</script>

</body>
</html>
